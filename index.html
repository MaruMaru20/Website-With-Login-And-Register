<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Website With Login And Register</title>
    <link rel="icon" href="img/favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
    <header>
        <img src="img/logo.png" class="logo"></img>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contant</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="extra-background"></div>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Login-</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed" id="Pwhide"></ion-icon></span>
                    <input type="password"  id="UserPw" required>
                    <label>Password</label>                    
                </div>
                <div class="remember-fogot">
                    <label for=""><input type="checkbox" >Remember me</label>
                    <a href="#">Password?</a>
                </div>
                <button type="submit" class="btn" >Login</button>
                <div class="login-register"><P>Creat Account? <a href="#" class="register-link">Register</a></P>
                
                </div>
            </form>
        </div> 
        <div class="form-box register">
            <h2>Registeration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed" id="Pwhide"></ion-icon></span>
                    <input type="password"  id="UserPw" required>
                    <label>Password</label>                    
                </div>
                <div class="remember-fogot">
                    <label for=""><input type="checkbox" >agreement</label>
                </div>
                <button type="submit" class="btn" >Register</button>
                <div class="login-register"><P>Have Account? 
                    <a href="#" class="login-link">Login</a></P>                
                </div>
            </form>
        </div>       
    </div>

    
    
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
